<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- swiper css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="../style.css">

  <!-- swiper js -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
  <script src="../script.js" defer></script>
</head>

<body>
  <div class="list-con">
    <div class="list-text-box">
      <div class="l-title"><p>카테고리별 상품 찾기</p></div>
      <div class="l-sub"><p>필요한 것을 쉽게 찾을 수 있도록 담았습니다.</p></div>
    </div>

    <div class="list-swiper swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="img-box">
            <img src="images/list-1.png" alt="">
          </div>
          <div class="text-box">
            <a href="#">전체보기</a>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="img-box">
            <img src="images/list-2.png" alt="">
          </div>
          <div class="text-box">
            <a href="#">가구</a>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="img-box">
            <img src="images/list-3.png" alt="">
          </div>
          <div class="text-box">
            <a href="#">가전/디지털</a>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="img-box">
            <img src="images/list-4.png" alt="">
          </div>
          <div class="text-box">
            <a href="#">문구</a>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="img-box">
            <img src="images/list-5.png" alt="">
          </div>
          <div class="text-box">
            <a href="#">뷰티</a>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="img-box">
            <img src="images/list-6.png" alt="">
          </div>
          <div class="text-box">
            <a href="#">수납/정리</a>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="img-box">
            <img src="images/list-7.png" alt="">
          </div>
          <div class="text-box">
            <a href="#">의류</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
