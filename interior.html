<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="../style.css">
  <script src="../script.js" defer></script>
</head>

<body>
  <!-- 인테리어 -->
  <section class="i-banner">
    <div class="i-container">
      <div class="text-box">
        <h3>MUJI
          <span class="highlight">인테리어</span>
        </h3>

        <div class="t-con">
          <p class="desc-top">
            MUJI는 절제된 형태와 감각으로 누구나 머물 수 있는 여백이 되는 공간을 제안합니다
          </p>

          <div class="i-button">
            <a href="#">MORE VIEW →</a>
          </div>
        </div>
      </div>

      <div class="img-box">
        <div class="l-box">
          <img src="images/muji-2.png" alt="인테리어이미지1">
          <div class="l-dot-1">
            <img src="images/dot.png" alt="점1">
          </div>

          <div class="l-info-box-1">
            <img src="images/info-box-1.png" alt="상세정보1">
          </div>

          <div class="l-dot-2">
            <img src="images/dot.png" alt="점1">
          </div>

          <div class="l-info-box-2">
            <img src="images/info-box-2.png" alt="상세정보1">
          </div>
          <p class="l-title">이곳에 오면, 계절의 창 너머로 스며듭니다.</p>
          <p class="l-sub">
            단순한 휴식처를 넘어 머무는 이의 마음까지 정리해주는 ‘삶의 공간’입니다
            <br>
            따뜻한 숲의 기운을 담은 이곳은 여행자와 로컬이 함께 머무는 다이닝룸입니다
          </p>

        </div>

        <div class="r-box">
          <img src="images/muji-1.png" alt="인테리어이미지2">

          <div class="r-dot-3">
            <img src="images/dot.png" alt="점3">
          </div>

          <div class="r-info-box-3">
            <img src="images/info-box-3.png" alt="상세정보3">
          </div>

          <div class="r-dot-4">
            <img src="images/dot.png" alt="점4">
          </div>

          <div class="r-info-box-4">
            <img src="images/info-box-4.png" alt="상세정보4">
          </div>

          <div class="r-dot-5">
            <img src="images/dot.png" alt="점5">
          </div>

          <div class="r-info-box-5">
            <img src="images/info-box-5.png" alt="상세정보5">
          </div>

          <p class="r-title">가벼운 일상, 조용한 집중</p>
          <p class="r-sub">
            작지만 온전히 나만을 위한 집중과 휴식의 장소를 제안합니다
            <br>
            미니멀한 가구와 자연의 조명이 어우러져 하루의 시작과 끝을 정돈합니다
          </p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
